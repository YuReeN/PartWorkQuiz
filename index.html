<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分冊百科クイズ</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="Screens">
        <div id="TitleScreen" class="Screen active">
            <h1>分冊百科クイズ</h1>
            <p>Part Work Quiz</p>
            <button id="StartButton">開始</button>
            <div class="container">
                <label for="NumOfQuestion">出題数:</label>
                <select id="NumOfQuestion">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                </select>
            </div>
            <div class="container">
                <label for="GameDifficulty">難易度:</label>
                <select id="GameDifficulty">
                    <option value="0">説明文なし</option>
                    <option value="1">説明文あり</option>
                </select>
            </div>
            <div class="container">
                <label for="NumOfQuestion">モード:</label>
                <select id="NumOfQuestion">
                    <option value="TwoChoice">二択</option>
                    <option value="PriceComparison">価格比較</option>
                    <option value="PblishFreqency">刊行頻度</option>
                    <option value="TicTacToe">まるばつ</option>
                </select>
            </div>
        </div>

        <div id="GameScreen" class="Screen">
            <h1>ゲーム画面</h1>
            <div class="QuestionTitle"></div>
            <div class="QuestionDescription"></div>
            <button id="DeAgostiniButton">DeAgostini</button>
            <button id="HachetteButton">Hachette</button>
            <p>現在の質問番号: <span class="QuestionNumber">1</span></p>
            <p>正解数：<span class="NumOfCorrect">0</span></p>
            <button class="BackToTitleButton">タイトル画面へ</button>

        </div>

        <div id="JudgeScreen" class="Screen">
            <h1>正誤判定</h1>
            <div class="QuestionTitle"></div>
            <div class="QuestionDescription"></div>
            <button id="NextQuestionButton">next</button>
            <p id="AnswerSign">answer</p>
            <p>現在の質問番号: <span class="QuestionNumber">1</span></p>
            <p>正解数：<span class="NumOfCorrect">0</span></p>
            <button class="BackToTitleButton">タイトル画面へ</button>
        </div>

        <div id="ResultScreen" class="Screen">
            <h1>結果発表</h1>
            <p>あなたの成績は…</p>
            <button class="BackToTitleButton">タイトル画面へ</button>
            <p>正解数：<span class="NumOfCorrect">0</span></p>
        </div>
    </div>

    <script src="scripts/main.js"></script>

</body>
</html>
