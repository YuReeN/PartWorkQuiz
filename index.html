<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分冊百科クイズ</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="Screens">
        <div id="TitleScreen" class="Screen active">
            <h1>分冊百科クイズ</h1>
            <h2>Part Work Quiz</h2>
            <div class="">
                <button id="StartButton">開始</button>
            </div>
            
            <div class="container">
                <label for="NumOfQuestion">出題数:</label>
                <select id="NumOfQuestion">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                </select>
            </div>
            <div class="container">
                <label for="GameDifficulty">難易度:</label>
                <select id="GameDifficulty">
                    <option value="0">説明文なし</option>
                    <option value="1">説明文あり</option>
                    <option value="2">Not Difined</option>
                </select>
            </div>
            <div class="container">
                <label for="GameMode">モード:</label>
                <select id="GameMode">
                    <option value="TwoChoice">二択</option>
                    <option value="PriceComparison">価格比較</option>
                    <option value="PublishFreqency">刊行頻度</option>
                    <option value="TicTacToe">まるばつ</option>
                </select>
            </div>
            <p>累計正解数：<span id="TotalNumberOfCorrect">0</span></p>

        </div>


        <!-- Game screen for two choice -->
        <div id="GameScreenForTwoChoice" class="Screen">
            <h1>二択</h1>
            <div class="QuestionTitle"></div>
            <div class="QuestionDescription"></div>
            <button id="DeAgostiniButton">DeAgostini</button>
            <button id="HachetteButton">Hachette</button>
            <p>問題数: <span class="QuestionNumber">1</span> / <span class = "TotalQuestionNumber"></span></p>
            <p>正解数：<span class="NumOfCorrect">0</span></p>
            <button class="BackToTitleButton">タイトル画面へ</button>
        </div>

        <!-- game screen for Price Compararison -->
        <div id="GameScreenForPriceComparison" class="Screen">
            <h1>価格比較</h1>
            <div class="PriceComparisonRows">
                <div id="rightrow">
                    <div class="QuestionTitle_R"></div>
                    <div class="QuestionDescription_R"></div>
                </div>
                <div id="leftrow">
                    <div class="QuestionTitle_L"></div>
                    <div class="QuestionDescription_L"></div>
                </div>
            </div>

            <button id="morethanButton">＞</button>
            <button id="equalButton">＝</button>
            <button id="lessthanButton">＜</button>
            <!-- 共通 -->
            <p>問題数: <span class="QuestionNumber">1</span> / <span class = "TotalQuestionNumber"></span></p>
            <p>正解数：<span class="NumOfCorrect">0</span></p>
            <button class="BackToTitleButton">タイトル画面へ</button>
        </div>

        <!-- game screen for Publishing Frequency -->
        <div id="GameScreenForPublishFrequency" class="Screen">
            <h1>刊行頻度</h1>
            <div class="QuestionTitle"></div>
            <div class="QuestionDescription"></div>
            <button id="ButtonMonthly">月刊</button>
            <button id="ButtonBiweekly">隔週刊</button>
            <button id="ButtonWeekly">週刊</button>
            <button id="ButtonTwoInWeek">週二回</button>
            <!-- 共通 -->
            <p>問題数: <span class="QuestionNumber">1</span> / <span class = "TotalQuestionNumber"></span></p>
            <p>正解数：<span class="NumOfCorrect">0</span></p>
            <button class="BackToTitleButton">タイトル画面へ</button>
        </div>

        <!-- GameScreenForForTicTacToe -->
        <div id="GameScreenForForTicTacToe" class="Screen">
            <h1>まるばつクイズ</h1>
            <div class="QuestionTitle"></div>
            <div class="QuestionDescription"></div>
            <!-- 共通 -->
            <p>問題数: <span class="QuestionNumber">1</span> / <span class = "TotalQuestionNumber"></span></p>
            <p>正解数：<span class="NumOfCorrect">0</span></p>
            <button class="BackToTitleButton">タイトル画面へ</button>
        </div>


        <!-- common -->
        <div class="overlay">
            <p id="AnswerSign">error</p>
            <p>正解は:<span id="AnswerText">answer</span></p>
            <button id="NextQuestionButton">次の問題</button>
        </div>



        <div id="ResultScreen" class="Screen">
            <h1>結果発表</h1>
            <p>あなたの成績は<span class = "TotalQuestionNumber"></span>問中…</p>
            <p>正解数：<span class="NumOfCorrect">0</span></p>
            <button class="BackToTitleButton">タイトル画面へ</button>
            
        </div>
    </div>

    <script src="scripts/main.js"></script>

</body>
</html>
