<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分冊百科クイズ</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="Screens">
        <div id="TitleScreen" class="Screen active">
            <h1>分冊百科クイズ</h1>
            <p>ここはホームセクションです。</p>
            <button id="StartButton">start</button>

        </div>

        <div id="GameScreen" class="Screen">
            <h1>ゲーム画面</h1>
            <p>ここはアバウトセクションです。</p>
            <button id="DeAgostiniButton">DeAgostini</button>
            <button id="HachetteButton">Hachette</button>
            <p>現在の質問番号: <span class="QuestionNumber">1</span></p>

        </div>

        <div id="JudgeScreen" class="Screen">
            <h1>正誤判定</h1>
            <p>ここはアバウトセクションです。</p>
            <button id="NextQuestionButton">next</button>
            <p>現在の質問番号: <span class="QuestionNumber">1</span></p>
        </div>

        <div id="ResultScreen" class="Screen">
            <h1>結果発表</h1>
            <p>ここはコンタクトセクションです。</p>
            <button id="BackToTitleButton">タイトル画面へ</button>
        </div>
    </div>

    <script src="scripts/main.js"></script>

</body>
</html>
