<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選択肢の例</title>
    <style>
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>数値選択</h1>
        <label for="numberSelect">数値を選択してください:</label>
        <select id="numberSelect">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
        </select>
        <button id="submitButton">選択を表示</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            // select要素から選択された値を取得
            const selectedValue = document.getElementById('numberSelect').value;
            
            // 取得した値を表示する
            document.getElementById('result').textContent = '選択された数値は: ' + selectedValue;

            // 選択された数値を数値型に変換して使用する例
            const numericValue = parseInt(selectedValue, 10);
            console.log('数値型に変換された値:', numericValue);

            // 数値に基づく処理をここに追加できます
        });
    </script>
</body>
</html>
